<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.1.0.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
		<script type="text/javascript" charset="utf-8" src="jquery.mobile/jquery-1.7.2.min"></script>
	  	<script type="text/javascript" charset="utf-8" src="jquery.mobile/jquery.mobile-1.1.0.js"></script>
        <title>Service</title>
    </head>
    <body>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/leaflet.js"></script>
        <script type="text/javascript" src="js/geolocation.js"></script>
        <div class="content">
    		<div class="page" id="login">
    			<center><img src="img/logo.png" /></center>
    			<input placeholder="nombre" type="text" id="nombre" />
    			<input placeholder="clave" type="password" id="clave" />
    			<button onClick="app.login()" >iniciar</button>
    		</div>
    		<div class="page" id="mapa">
			  	<center><div id="map" style="width: 400px; height: 560px"></div></center>
			  	<button onClick="app.getVisitas(true);" >Ver Visitas</button>
    		</div>
    		<div class="page" id="visitas">
    			<br/><br/>
    			<div id="list_visitas"></div>
    			<br/><br/>
    			<button onClick="app.goTo('mapa');" >volver</button>
    		</div>
    		<div class="page" id="visita">
				<br/><br/>
    			<div id="item_visita"></div>
    			<br/><br/>
    			<button onClick="app.goTo('visitas');" >volver</button>
    		</div>
    	</div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
		<script type="text/javascript" src="js/test.js"></script>
    </body>
</html>
